<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>

  <!-- Conversations Tab -->
  <ion-tab title="Conversations" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- ParamÃ¨tres Tab -->
  <ion-tab title="Logout" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/logout">
    <ion-nav-view name="tab-logout"></ion-nav-view>
  </ion-tab>


</ion-tabs>
